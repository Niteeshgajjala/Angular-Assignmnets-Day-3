<div class="edit-student-container">
    <h3>Edit Student</h3>
    <form (ngSubmit)="onSubmit()" class="edit-student-form">
      
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="formdata.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label>Gender:</label>
        <select [(ngModel)]="formdata.gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Date of Birth:</label>
        <input [(ngModel)]="formdata.dob" name="dob" type="date" required />
      </div>
  
      <div class="form-group">
        <label>Percentage:</label>
        <input [(ngModel)]="formdata.percentage" name="percentage" type="number" required />
      </div>
  
      <div class="form-group">
        <label>Fee:</label>
        <input [(ngModel)]="formdata.fees" name="fees" type="number" required />
      </div>
  
      <div class="form-buttons">
        <button type="submit" class="update-btn">Update</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      </div>
      
    </form>
  </div>
